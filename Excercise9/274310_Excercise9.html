<!DOCTYPE html>
<html lang="en">

<head>
  <title>274310_Excercise9_Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="align-items-center container" style="background-color: darkslategray;">
    <form class="form-group-lg">
      <div>
        <span class="label label-default">Sign Up</span>
      </div>
      <div class="form-group-row">
        <label for="uName">Email:</label>
        <input type="text" class="form-control" id="uName" placeholder="Enter User Name" name="uname">
      </div>
      <div class="form-group-row">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="form-group">
        <label for="pwd1">Password:</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Retype password" name="pwd1">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="container">
      <hr width="90%" style="border-style: dotted; border-width: 2px; background-color: darkgrey" />
      <p>Already have an account?</p>
      <button type="submit" class="btn btn-default">SIGN IN</button>
    </div>
  </div>
</body>

</html>
