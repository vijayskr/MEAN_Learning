<!DOCTYPE html>
<html lang="en">

<head>
  <title>274310_Excercise9_Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<br /> 
  <div class="align-items-center container mx-auto" style="background-color: black; width: 600px;">
    <form class="form-group-lg">
      <div>
        <h1><span class="label label-default" style="float: center;" width="100px">Sign Up</span></h1>
      </div>
      <div class="form-group-row">
        <label for="uName">User Name:</label>
        <input type="text" class="form-control" id="uName" placeholder="Enter User Name" name="uname">
      </div>
      <div class="form-group-row">
        <label for="email" class="">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="form-group">
        <label for="pwd1">Re-Type Password:</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Retype password" name="pwd1">
      </div>
      <div class="form-group">
<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="defaultChecked2">
    <label class="custom-control-label" for="defaultChecked2">Accept the terms and policy</label>
  </div>
      </div>
      <button type="submit" class="btn btn-primary">SIGN UP</button>
    </form>

    <div class="align-items-center container mx-auto" style="width: 450px;">
      <hr style="border-style: dotted; border-width: 2px; background-color: darkgrey;" />
      </div>
      <div>
      <p class="text-info">Already have an account?</p>
      </div>
      <div>
          <button type="button" class="btn btn-info">SIGN IN</button>
      </div>
  </div>
