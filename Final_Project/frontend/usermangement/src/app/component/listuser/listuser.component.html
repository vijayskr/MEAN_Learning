<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/add">
      Add New User
    </button>
    <br />
    <br />
    <mat-divider></mat-divider>
    <br />
    <h1 class="mat-h2">List of Users</h1>
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="ssoid">
        <th mat-header-cell *matHeaderCellDef>SSO ID</th>
        <td mat-cell *matCellDef="let element">{{ element.ssoID }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button
            mat-button
            color="primary"
            (click)="this.editUser(this.element._id)"
          >
            Upload Document
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedcolumns"></tr>
    </table>
  </mat-card>
</div>
