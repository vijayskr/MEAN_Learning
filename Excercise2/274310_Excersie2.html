<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEAN Excercise2 HTML</title>
</head>
<style>
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>
<body>
    <div class="content">
        <h1>Example of Table Rowspan</h1>
        <table border="2" cellpadding="10">
            
            <tr>
                <th rowspan="4">Users Info</th>
                <th>1</th>
                <th>John Carter</th>
                <th>johncarter@mail.com</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Peter Parker</th>
                <th>peterparker@mail.com</th>
            </tr>
            <tr>
                <th>3</th>
                <th>John Rambo</th>
                <th>johnrambo@mail.com</th>
            </tr>
        </table>
    </div>
    <br>
    <div class="content">
            <h1>Example of Table Colspan</h1>
            <table border="2" cellpadding="10">
            
                    <tr>
                        <th colspan="4">Users Info</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <th>Peter Parker</th>
                        <th>peterparker@mail.com</th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>John Rambo</th>
                        <th>johnrambo@mail.com</th>
                    </tr>
                    <tr>
                            <th>3</th>
                            <th>John Rambo</th>
                            <th>johnrambo@mail.com</th>
                        </tr>
                </table>
    </div>
</body>
</html>
