<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
         <title>MEAN Excercise3 HTML</title>
    </head>
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
    <body>
        <div class="content">
                <label>Number Demo:</label> <br />
                <input type="number" name="num" pattern="[0-9]"> <br />
                <label>Range Demo:</label> <br />
                <input type="range" name="points" min="0" max="10"> <br />
                <label>Color Demo:</label> <br />
                <input type="color" id="head" name="color" value="#e66465" /> <br />
                <label>Date Demo:</label> <br />
                <input type="date" name="dateinp"> <br />
                <label>Time Demo:</label> <br />
                <input type="time" name="timeinp"> <br />
                <label>Date Time Local Demo:</label> <br />
                <input type="datetime-local" name="dttimelclinp"> <br />
                <label>Date Time Demo:</label> <br />
                <input type="datetime" name="dttimeinp"> <br />
                <label>Birth Month:</label> <br />
                <input type="month" name="mnthinp"> <br />
                <label>Vacation Week:</label> <br />
                <input type="week" name="weekinp">
                <input type="text" name="txtinp" placeholder="Enter value">
                <input type="submit" name="dtinp" value="Go!"> <br />
        </div>
    </body>
</html>
